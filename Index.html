<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポモドーロ</title>
  <link rel="stylesheet" href="Pomodoro.css">
</head>
<body>

  <div class="app-container">

    <h1>ポモドーロ</h1>

    <!-- Setup Container -->
<div id="setupContainer">
  <input type="text" id="goalInput" placeholder="今日の目標は何ですか？">

  <!-- Flex row for work/break inputs -->
  <div class="time-inputs">
    <label id="workLabel">ワーク (分):
      <input type="number" id="workInput" value="25" min="1">
       </label>
    <label id="breakLabel">ブレーク (分):
      <input type="number" id="breakInput" value="5" min="1">
    </label>
  </div>

  <!-- Single centered input below -->
  <div class="set-input">
    <label id="setLabel">セット数:
      <input type="number" id="setInput" value="4" min="1">
    </label>
  </div>

  <button id="setupBtn">セット</button>
  <p id="goalDisplay"></p>
</div>


    <!-- Timer Container -->
    <div id="timerContainer" style="display:none;">
      <h2 id="timerDisplay" class="timer-display">25:00</h2>
      <p id="setDisplay"></p> <!-- 👈 shows "X sets left!" -->

      <div id="timerControls" class="button-group">
        <button id="startBtn">スタート</button>
        <button id="pauseBtn">ポーズ</button>
        <button id="resetBtn">レセット</button>
        <button id="quitBtn">クイッ</button>
      </div>
    </div>

  </div><!-- /.app-container -->

  <script src="Pomodoro.js"></script>
</body>
</html>
